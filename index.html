<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="main">
            <h1>Lorem Ipsum Generator</h1>
           <div class="inputs">
            <label for="ranger">Paragraphs:</label>
            <input type="range" name="ranger" id="ranger" min="1" max="40" value="1">
            <span class="pr">1</span>
           </div>
           <div class="inputs">
            <label for="words">Words per Paragraph:</label>
            <input type="range" name="ranger" id="rangerir" min="10" max="240" value="10">
            <span class="pra">10</span>
           </div>
           <button class="generate" onclick="generar()">Generate Lorem Ipsum</button>
           <textarea name="text" id="text"></textarea>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
